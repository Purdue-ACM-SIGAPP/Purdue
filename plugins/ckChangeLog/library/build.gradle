apply plugin: 'com.android.library'

android {
  compileSdkVersion 19
  buildToolsVersion '20.0.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
  
  // Do not abort build if lint finds errors
  lintOptions {
    abortOnError false
  }
}

archivesBaseName = 'ckChangeLog'
